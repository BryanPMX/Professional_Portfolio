<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0f0f0f" stroke="url(#gradient)" stroke-width="3"/>
  
  <!-- Letter B -->
  <text x="50" y="65" font-family="Inter, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#gradient)">B</text>
  
  <!-- Small decorative dots -->
  <circle cx="25" cy="25" r="2" fill="#3b82f6" opacity="0.7"/>
  <circle cx="75" cy="25" r="2" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="25" cy="75" r="2" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="75" cy="75" r="2" fill="#3b82f6" opacity="0.7"/>
</svg>
